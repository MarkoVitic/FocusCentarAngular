<div
  class="d-flex flex-column justify-content-start align-items-center p-4"
  style="min-height: 100vh"
>
  <h1 class="container text-center p-4 fw-bold mt-4">Fokus Centra</h1>

  <div class="d-flex flex-column justify-content-start align-items-center p-4">
    <h3>Trenutna školska godina</h3>
    <p *ngIf="globalDate[0]" class="fs-3">{{ globalDate[0].nazivDatuma }}</p>
  </div>

  <form class="container mt-4">
    <h2 class="mb-5">Promijeni školsku godinu:</h2>

    <div class="row align-items-center mt-4">
      <!-- Select Dropdown -->
      <div class="col-md-3 mb-3">
        <label class="form-label">Naziv:</label>

        <select class="form-select" (change)="onPredmetChange($event)">
          <!-- <option value="">Izaberite školsku godinu</option> -->
          <option *ngFor="let date of globalDate" [value]="date.idDatum">
            {{ date.nazivDatuma }}
          </option>
        </select>
      </div>

      <!-- Date Inputs -->
      <div class="col-md-3 mb-3">
        <label class="form-label" for="pocetakGodine"
          >Početak školske godine:</label
        >
        <input
          id="pocetakGodine"
          class="form-control form-control-sm"
          readonly
          type="text"
          [value]="pocetakGodine"
        />
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label" for="krajGodine">Kraj školske godine:</label>
        <input
          id="krajGodine"
          class="form-control form-control-sm"
          readonly
          type="text"
          [value]="krajGodine"
        />
      </div>
      <div class="w-25 d-flex justify-content-start align-items-center">
        <button class="btn btn-primary px-5" (click)="updateAzuriranoDabase()">
          Izaberi
        </button>
      </div>
    </div>
  </form>
  <form
    class="container mt-4"
    [formGroup]="formGlobalDate"
    (ngSubmit)="createGlobalDate()"
  >
    <h2 class="mb-5">Dodaj školsku godinu:</h2>

    <div class="row align-items-center mt-4">
      <!-- Select Dropdown -->
      <div class="col-md-3 mb-3">
        <label class="form-label" for="pocetakGodine"
          >Naziv školske godine:</label
        >
        <input
          id="naziv"
          class="form-control form-control-sm"
          type="text"
          formControlName="nazivDatuma"
        />
        <small
          class="text-danger"
          *ngIf="
            formGlobalDate.get('nazivDatuma')?.invalid &&
            formGlobalDate.get('nazivDatuma')?.touched
          "
        >
          Unesite ime i prezime
        </small>
      </div>

      <!-- Date Inputs -->
      <div class="col-md-3 mb-3">
        <label class="form-label" for="pocetakGodine"
          >Početak školske godine:</label
        >
        <input
          id="pocetakGodine"
          class="form-control form-control-sm"
          type="date"
          formControlName="pocetakGodine"
        />
        <small
          class="text-danger"
          *ngIf="
            formGlobalDate.get('pocetakGodine')?.invalid &&
            formGlobalDate.get('pocetakGodine')?.touched
          "
        >
          Unesite ime i prezime
        </small>
      </div>

      <div class="col-md-3 mb-3">
        <label class="form-label" for="krajGodine">Kraj školske godine:</label>
        <input
          id="krajGodine"
          class="form-control form-control-sm"
          type="date"
          formControlName="krajGodine"
        />
        <small
          class="text-danger"
          *ngIf="
            formGlobalDate.get('krajGodine')?.invalid &&
            formGlobalDate.get('krajGodine')?.touched
          "
        >
          Unesite ime i prezime
        </small>
      </div>
      <div class="w-25 d-flex justify-content-start align-items-center">
        <button class="btn btn-primary px-5">Dodaj</button>
      </div>
    </div>
  </form>
</div>
