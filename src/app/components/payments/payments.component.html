<div class="p-3">
  <h2 class="mb-5">Lista Svih Placanja</h2>
  <div class="d-flex justify-content-between mb-3 mx-5">
    <mat-form-field>
      <mat-label class="form-label">Sortiraj</mat-label>
      <mat-select
        class="form-label"
        (selectionChange)="sortByDate($event.value)"
        placeholder="Sortiraj"
      >
        <mat-option value="novi">Datum: Zadnje Uplate</mat-option>
        <mat-option value="stari">Datum: Najstarije Uplate</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="d-flex flex-row px-4 mx-2 mb-4">
      <input
        class="w-100 p-4 mr-4 form-control"
        style="height: 50px"
        type="text"
        placeholder="Pretraga"
        (keyup)="applyFilter($event)"
      />
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Ime i Prezime</th>
        <th>Predmet</th>

        <th>iznosUplate</th>
        <th>Datum Uplate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of displayList(currentPage)">
        <td>{{ payment.ImePrezimeUcenika }}</td>
        <td>{{ payment.nazivPredmeta }}</td>

        <td>{{ payment.iznosUplate }}</td>
        <td>{{ payment.kreirano | date : "dd/MM/yyyy" }}</td>

        <td>
          <button class="btn btn-sm btn-danger mx-1">Izbrisi</button>
          <button class="btn btn-sm btn-secondary mx-1">Izmijeni</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-outline-primary mx-1"
      *ngFor="let page of setPagination()"
      (click)="onPageChange(page)"
      [class.active]="currentPage === page"
    >
      {{ page }}
    </button>
  </div>
</div>
