<div class="p-3">
  <h2 class="mb-5">Lista Svih Predmeta</h2>

  <div class="d-flex justify-content-between mb-3">
    <div>
      <button
        [routerLink]="['/subjects/form']"
        class="btn btn-primary d-flex justify-content-center align-items-center mb-3"
      >
        Dodaj Novi Predmet<span class="fw-bold fs-4 px-2">+</span>
      </button>
    </div>

    <div>
      <input
        class="w-100 p-4 mr-4 form-control"
        style="height: 50px"
        type="text"
        placeholder="Pretraga"
        (keyup)="applyFilter($event)"
      />
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Naziv Predmeta</th>
        <th>Cijena Programa</th>

        <th>Popust Programa</th>
        <th>Ukupna Cijena</th>
        <th>Profesor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of displayList(currentPage)">
        <td>{{ subject.nazivPredmeta }}</td>
        <td>{{ subject.cijenaPrograma }}</td>

        <td>{{ subject.popustPrograma }}</td>
        <td>{{ subject.ukupnaCijenaPrograma }}</td>
        <td>{{ subject.ImePrezimeProfesor }}</td>

        <td>
          <button
            class="btn btn-sm btn-danger mx-1"
            (click)="deleteSubject(subject.idPredmet)"
          >
            Izbrisi
          </button>
          <button
            class="btn btn-sm btn-secondary mx-1"
            [routerLink]="['/subjects/form', subject.idPredmet]"
          >
            Izmijeni
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <button
      class="btn btn-outline-primary mx-1"
      *ngFor="let page of setPagination()"
      (click)="onPageChange(page)"
      [class.active]="currentPage === page"
    >
      {{ page }}
    </button>
  </div>
</div>
