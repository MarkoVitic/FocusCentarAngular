<div class="d-flex flex-row">
  <div
    class="bg-color d-flex flex-column justify-content-top align-items-top p-3 position-relative"
    style="height: 100vh"
  >
    <div class="d-flex flex-row justify-content-center align-items-center mb-4">
      <a class="text-black p-3 text-decoration-none fw-bold fs-1 lh-sm" href="">
        Fokus Centar
      </a>
    </div>

    <div
      class="d-flex flex-row justify-content-start align-items-center a-hover"
    >
      <i class="bi bi-person fs-4 me-2"></i>
      <a
        class="text-black p-3 text-decoration-none fw-bold fs-4"
        href="/professors"
      >
        Profesori
      </a>
    </div>

    <div
      class="d-flex flex-row justify-content-start align-items-center a-hover"
    >
      <i class="bi bi-book fs-4 me-2"></i>
      <a
        class="d-block text-black text-center p-3 text-decoration-none rounded fw-bold fs-4"
        href="/subjects"
      >
        Predmeti
      </a>
    </div>

    <div
      class="d-flex flex-row justify-content-start align-items-center a-hover"
    >
      <i class="bi bi-backpack fs-4 me-2"></i>
      <a
        class="d-block text-black text-center p-3 text-decoration-none rounded fw-bold fs-4"
        href="/students"
      >
        Učenici
      </a>
    </div>
    <div
      class="d-flex flex-row justify-content-start align-items-center a-hover"
    >
      <i class="bi bi-cash fs-4 me-2"></i>
      <a
        class="d-block text-black text-center p-3 text-decoration-none rounded fw-bold fs-4"
        href="/payments"
      >
        Plaćanja
      </a>
    </div>
    <div class="position-fixed bottom-0 start-0 m-4 fs-4">
      {{ today | date : "dd/MM/yyyy" }}
    </div>
  </div>

  <div class="p-3 mx-auto w-100 d-flex flex-column">
    <div class="mx-1 p-1">
      <router-outlet> </router-outlet>
    </div>
  </div>
</div>
